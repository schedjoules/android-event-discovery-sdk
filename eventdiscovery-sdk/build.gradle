apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'org.dmfs:rfc5545-datetime:0.2.4'
    compile 'org.dmfs:http-client-types:0.10.2'
    compile 'org.dmfs:http-executor-decorators:0.10.2'
    compile 'org.dmfs:httpurlconnection-executor:0.10.2'
    compile 'com.github.schedjoules:java-api-client:0.3'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'net.opacapp:multiline-collapsingtoolbar:1.3.0'
    compile 'com.google.android.gms:play-services-places:9.8.0'
    compile 'eu.davidea:flexible-adapter:5.0.0-b8'
}
